<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

   
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>
    
    <!-- Include YT library and this directive -->
<script src="https://www.youtube.com/iframe_api"></script>    <script src="lib/angular-youtube-embed.min.js"></script>

    

    <script src="js/app.js"></script>
  </head>
  <body ng-app="yogiyo" ng-controller="YouTubeController as vm">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">YogiyoTube</h1>
      </ion-header-bar>
      <ion-content>
      
      <div class="list card" ng-repeat="video in vm.videos">
      <div class="item item-text-wrap">
        <h2>{{video.snippet.title}}</h2>{{video.thumbnails.title}}
        <p><i class="ion ion-ios-calendar-outline"></i> {{video.snippet.publishedAt | limitTo: 10}}</p>
      </div>
      <div class="item item-image">
<!--          <img ng-src="{{video.snippet.thumbnails.high.url}}">-->
     <div class="embed-responsive embed-responsive-16by9"><youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playerVars"></youtube-video></div>
      </div>
        <div class="item item-divider">
            <button class="button button-outline button-block button-positive">Share this video</button>
        </div>
    </div>
      
      </ion-content>
    </ion-pane>
  </body>
</html>
